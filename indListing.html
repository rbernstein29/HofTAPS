<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="indListing.js" defer></script>
    <link rel="stylesheet" href="indListing.css">
	<script>
		function pressButton(buttonId) {
			const button = document.getElementById(buttonId);
			button.classList.add('pressed'); // Add the "pressed" class
			setTimeout(() => {
				button.classList.remove('pressed'); // Remove the class after 0.5 seconds
			}, 250); // 500ms equals 0.5 seconds
			
			}

	</script>
</head>
<body>
    <!-- Sidebar Toggle Button with Image -->
	<div class="sidebar-toggle-wrapper">
		<button class="btn btn-dark sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
			â˜°
		</button>
		<a href="HTAPHome.html">
		<img src="images/logo.png" alt="HTAPS Logo" class="sidebar-logo">
		</a>
		<p style="color: #ffbb00;-webkit-text-stroke: 0.25px black;">HofTAPS</p>
	</div>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">HofTAPS</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
         <div class="offcanvas-body">
            <a href="HTAPHome.html" class="d-block text-white text-decoration-none p-2">Home</a>
            <a href="account.html" class="d-block text-white text-decoration-none p-2">Account</a>
            <a href="HTAPNotifications.html" class="d-block text-white text-decoration-none p-2">Notifications</a>
            <a href="wishlist.html" class="d-block text-white text-decoration-none p-2">Wishlist</a>
            <a href="HTAPListings.html" class="d-block text-white text-decoration-none p-2">Listings</a>
            <a href="HTAPSell.html" class="d-block text-white text-decoration-none p-2">Sell Your Book</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Settings</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Help Center</a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="main-image">
                <img id="thumbnail" alt="Main Book Cover">
            </div>
            <div class="details">
                <h2 id="bookTitle"></h2>
                <p><strong id="author"></strong></p>
                <p><strong id="price">$</strong><span class="price"></span></p>
                <p id="isbn"><strong>ISBN: </strong></p>
                <p id="seller"><strong>Sold By </strong></p>
                <p id="subject"><strong>Subject: </strong></p>
                <p id="condition"><strong>Condition: </strong></p>
                <div class="action-section">
					<button class="btn-custom1" id="purchase-button" onclick="pressButton('buyButton', 1000)">Buy Now</button>
					<button class="btn-custom2" id="wishlist-button" onclick="pressButton('wishlistButton', 2000)">Wishlist</button>
                </div>
                <p id="alert"></p>
            </div>
        </div>
        <div class="description">
            <p id="description"><strong>Seller Description: </strong></p>
        </div>
        <div class="images-row">
            <div>
                <img id="front" alt="Front Cover">
                <p>Front Cover</p>
            </div>
            <div>
                <img id="back" alt="Back Cover">
                <p>Back Cover</p>
            </div>
            <div>
                <img id="spine" alt="Spine">
                <p>Spine</p>
            </div>
        </div>
        <div class="footer">
            Contact us at <a href="mailto:HofTAPS@gmail.com">HofTAPS@gmail.com</a>
        </div>

        <div class="back-button">
            <a href="javascript:history.back()">X</a>
        </div>
    </div>
</body>
</html>
