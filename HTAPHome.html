<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HofTAPS - Textbook Swap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="searchHelper.js" defer></script>
    <script type="module" src="HTAPHome.js" defer></script>
<style>
    /* Remove unwanted margins and ensure full width */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
		background-color: #2414d9;
    }

    /* Ensure container fills the entire viewport */
    .container-fluid {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw; /* Ensure full width */
		
    }

    /* Ensure each section spans the full width */
    .section {
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

	.top-section {
		background-color: #0d1b2a;
		height: 33.33vh;
		color: #ffbb00;
		text-align: center;
	}


    .middle-section {
        background-color: #0d1b2a;
        height: 33.33vh;
        text-align: center;
        color: white;
    }

    .bottom-section {
        background-color: #0d1b2a;
        height: 53.33vh;
        text-align: center;
        padding-top: 20px;
    }

    /* Fix Search Button Appearance */
    .search-bar .btn {
        border: none;
        box-shadow: none;
        background-color: #333;
        color: white;
    }

    /* Remove padding/margins around Bootstrap container */
    .container-fluid, .row {
        margin: 0;
        padding: 0;
        width: 100%;
    }
	/* Wrapper for button and logo */
	.sidebar-toggle-wrapper {
		position: fixed;
		top: 10px; /* Adjust vertical position */
		left: 10px; /* Adjust horizontal position */
		display: flex;
		align-items: center; /* Align items vertically */
		z-index: 1000; /* Ensure visibility */
	}

	/* Style the logo to match the button size */
	.sidebar-logo {
		height: 40px; /* Adjust height to match button */
		margin-right: 5px; /* Add spacing between logo and button */
	}

	/* Ensure the button retains its appearance */
	.sidebar-toggle {
		height: 40px; /* Match the logo height */
		display: flex;
		align-items: center;
		justify-content: center;
		z-index: 1000; /* Ensure visibility */
	}
	/* Wrapper for image and text */
	.image-text-wrapper {
		position: relative; /* Allows absolute positioning of the text */
		display: inline-block; /* Ensures the image and text stay together */
	}
    .separator {
        border: none;
        border-top: 2px solid #ffbb00; /* Set the thickness and color */
        margin: 0px 0; /* Add space above and below */
    }
	/* Style the text */
	.centered-text {
		position: absolute;
		top: 50%; /* Centers text vertically */
		left: 50%; /* Centers text horizontally */
		transform: translate(-50%, -50%); /* Offsets the text by its own dimensions */
		color: white; /* Text color */
		font-size: 1rem; /* Adjust text size */
		font-weight: bold; /* Optional: make the text bold */
		text-align: center; /* Optional: center align if the text spans multiple lines */
	}

    .carousel-control-prev,
    .carousel-control-next {
        top: 100%;
    }  
    
    .carousel-indicators{
        top: 160%;
    }
    h1 {
    letter-spacing: 5px; /* Adjust the value as needed */
}


</style>

</head>
<body>
	<!-- Sidebar Toggle Button with Image -->
	<div class="sidebar-toggle-wrapper">
		<button class="btn btn-dark sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
			‚ò∞
		</button>
		<a href="HTAPHome.html">
		<img src="images/logo.png" alt="HTAPS Logo" class="sidebar-logo">
		</a>

		<p style="color: #ffbb00;-webkit-text-stroke: 0.25px black;">HofTAPS</p>
	</div>

    <!-- Collapsible Sidebar -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">HofTAPS</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a href="HTAPHome.html" class="d-block text-white text-decoration-none p-2">Home</a>
            <a href="account.html" class="d-block text-white text-decoration-none p-2">Account</a>
            <a href="HTAPNotifications.html" class="d-block text-white text-decoration-none p-2">Notifications</a>
            <a href="wishlist.html" class="d-block text-white text-decoration-none p-2">Wishlist</a>
            <a href="HTAPListings.html" class="d-block text-white text-decoration-none p-2">Listings</a>
            <a href="HTAPSell.html" class="d-block text-white text-decoration-none p-2">Sell Your Book</a>
            <a href="faq.html" class="d-block text-white text-decoration-none p-2">Help Center</a>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Top Third (Blue) -->
        <div class="section top-section">
            <div>
                <h1>HofTAPS</h1>
            </div>
        </div>
        <div class="separator"></div>

        <!-- Middle Third (White) -->
        <div class="section middle-section">
            <div>
                <h3>Search for Textbooks</h3>
                <div class="input-group search-bar mx-auto">
                    <input type="text" class="form-control" id="search-bar" placeholder="Enter title, author, or ISBN">
                    <button class="btn btn-dark" id="search-button">üîç</button>
                </div>
                <br><br>
                <a href="HTAPSell.html" class="btn btn-primary">Sell Your Book</a>
            </div>
        </div>
        <div class="separator"></div>
        <!-- Bottom Third (Gold)image carousel -->
        <div class="section bottom-section">
            <div id="carouselExampleIndicators" class="carousel slide mx-auto responsive-carousel" style="width: 200px; height: 140px; margin-top: -150px" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <a id="link-1" href="indListing.html">
                        <img src="https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg" class="d-block w-100 book-carousel" alt="Textbook 1" id="carousel-img-1"> 
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a id="link-2" href="indListing.html">
                        <img src="https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg" class="d-block w-100 book-carousel" alt="Textbook 2" id="carousel-img-2">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a id="link-3" href="indListing.html">
                        <img src="https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg" class="d-block w-100 book-carousel" alt="Textbook 3" id="carousel-img-3">
                        </a>
                    </div>
                </div>
                <div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
            </div>
        </div>
        
        <style>
            /* Simple styling */
            .book-carousel {
                cursor: pointer;
                object-fit: cover; /* Or 'cover' depending on desired look */
                background-color: #eee; /* Placeholder background */
                max-height: 260px; /* Example max height */
                margin: 0 auto; /* Center image if container is wider */
                border-radius: 10px; /* Optional: rounded corners */
                
            }


            .responsive-carousel {
                 width: 60vw;  /* 60% of viewport width */
                 max-width: 300px;
                 aspect-ratio: 1 / 1;
            }
        </style>
    </div>

</body>
</html>
