<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HofTAPS - Textbook Swap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="searchHelper.js" defer></script>
<style>
    /* Remove unwanted margins and ensure full width */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
		background-color: #2414d9;
    }

    /* Ensure container fills the entire viewport */
    .container-fluid {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw; /* Ensure full width */
		
    }

    /* Ensure each section spans the full width */
    .section {
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

	.top-section {
		background-color: #2414d9;
		height: 33.33vh;
		color: #ffbb00;
		-webkit-text-stroke: 0.25px white;
		text-align: center;
	}


    .middle-section {
        background-color: white;
        height: 33.33vh;
        text-align: center;
    }

    .bottom-section {
        background-color: #ffbb00;
        height: 33.33vh;
        text-align: center;
        padding-top: 20px;
    }

    /* Fix Search Button Appearance */
    .search-bar .btn {
        border: none;
        box-shadow: none;
        background-color: #333;
        color: white;
    }

    /* Remove padding/margins around Bootstrap container */
    .container-fluid, .row {
        margin: 0;
        padding: 0;
        width: 100%;
    }
	/* Wrapper for button and logo */
	.sidebar-toggle-wrapper {
		position: fixed;
		top: 10px; /* Adjust vertical position */
		left: 10px; /* Adjust horizontal position */
		display: flex;
		align-items: center; /* Align items vertically */
		z-index: 1000; /* Ensure visibility */
	}

	/* Style the logo to match the button size */
	.sidebar-logo {
		height: 40px; /* Adjust height to match button */
		margin-right: 5px; /* Add spacing between logo and button */
	}

	/* Ensure the button retains its appearance */
	.sidebar-toggle {
		height: 40px; /* Match the logo height */
		display: flex;
		align-items: center;
		justify-content: center;
		z-index: 1000; /* Ensure visibility */
	}
	/* Wrapper for image and text */
	.image-text-wrapper {
		position: relative; /* Allows absolute positioning of the text */
		display: inline-block; /* Ensures the image and text stay together */
	}

	/* Style the text */
	.centered-text {
		position: absolute;
		top: 50%; /* Centers text vertically */
		left: 50%; /* Centers text horizontally */
		transform: translate(-50%, -50%); /* Offsets the text by its own dimensions */
		color: white; /* Text color */
		font-size: 1rem; /* Adjust text size */
		font-weight: bold; /* Optional: make the text bold */
		text-align: center; /* Optional: center align if the text spans multiple lines */
	}

</style>

</head>
<body>
	<!-- Sidebar Toggle Button with Image -->
	<div class="sidebar-toggle-wrapper">
		<button class="btn btn-dark sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
			‚ò∞
		</button>
		<a href="HTAPHome.html">
		<img src="images/logo.png" alt="HTAPS Logo" class="sidebar-logo">
		</a>

		<p style="color: #ffbb00;-webkit-text-stroke: 0.25px black;">HofTAPS</p>
	</div>

    <!-- Collapsible Sidebar -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">HofTAPS</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a href="HTAPHome.html" class="d-block text-white text-decoration-none p-2">Home</a>
            <a href="account.html" class="d-block text-white text-decoration-none p-2">Account</a>
            <a href="HTAPNotifications.html" class="d-block text-white text-decoration-none p-2">Notifications</a>
            <a href="wishlist.html" class="d-block text-white text-decoration-none p-2">Wishlist</a>
            <a href="HTAPListings.html" class="d-block text-white text-decoration-none p-2">Listings</a>
            <a href="HTAPSell.html" class="d-block text-white text-decoration-none p-2">Sell Your Book</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Settings</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Help Center</a>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Top Third (Blue) -->
        <div class="section top-section">
            <div>
                <h1>Hofstra Textbook Academic Peer Swap</h1>
            </div>
        </div>

        <!-- Middle Third (White) -->
        <div class="section middle-section">
            <div>
                <h3>Search for Textbooks</h3>
                <div class="input-group search-bar mx-auto">
                    <input type="text" class="form-control" id="search-bar" placeholder="Enter title, author, or ISBN">
                    <button class="btn btn-dark" id="search-button">üîç</button>
                </div>
                <br><br>
                <a href="HTAPSell.html" class="btn btn-primary">Sell Your Book</a>
            </div>
        </div>

        <!-- Bottom Third (Gold)image carousel -->
        <div class="section bottom-section">
            <div id="carouselExampleIndicators" class="carousel slide w-50" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <img src="book1.jpg" class="book-carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="book2.jpg" class="book-carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="book3.jpg" class="book-carousel">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
